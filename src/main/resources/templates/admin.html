<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    <script defer src="/js/User.js"></script>
    <script defer src="/js/Role.js"></script>
    <script defer src="/js/table_functions.js"></script>
    <script defer src="/js/admin_script.js"></script>

</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div th:replace="fragments/modal_edit :: modal_edit"></div>
<div th:replace="fragments/modal_delete :: modal_delete"></div>

<main class="container-fluid">
    <div class="row vh-100">
        <div class="col-2 p-0 pt-3">
            <div class="list-group list-group-flush">
                <a href="/admin" class="list-group-item list-group-item-action active">
                    Admin
                </a>
                <a href="/user" class="list-group-item list-group-item-action">
                    User
                </a>
            </div>
        </div>
        <div class="col-10 bg-light p-4">
            <h1>Admin panel</h1>
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-link active" id="users-table-tab-id" data-bs-toggle="tab" href="#nav-user-tab"
                       role="tab" aria-controls="nav-user-tab" aria-selected="true">Users table</a>
                    <a class="nav-link" id="new-user-id" data-bs-toggle="tab" href="#nav-new-user" role="tab"
                       aria-controls="nav-new-user" aria-selected="false">New User</a>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">


                <div class="tab-pane fade show active" id="nav-user-tab" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="container-fluid border rounded">
                        <h5 class="mt-3 mb-3">All users</h5>
                    </div>
                    <div class="container-fluid bg-white p-3">
                        <table class="table table-striped table-borderless">
                            <thead>
                            <tr class="border-top">
                                <th>id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="all_users_tbody">
                            </tbody>
                        </table>
                    </div>
                </div>


                <div class="tab-pane fade" id="nav-new-user" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="container-fluid border rounded">
                        <h5 class="mt-3 mb-3">Add new user</h5>
                    </div>
                    <div class="container-fluid bg-white p-3">
                        <div class="row justify-content-center">
                            <div class="col-4">
                            <form id="add_new_user_form">
                                <input id="user_id" type="hidden">
                                <div class="mb-3 text-center">
                                    <label for="name"><b>First Name</b></label>
                                    <input id="name" class="form-control" type="text">
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="last_name"><b>Last Name</b></label>
                                    <input id="last_name" class="form-control" type="text">
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="age"><b>Age</b></label>
                                    <input id="age" class="form-control" type="text">
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="login"><b>Email</b></label>
                                    <input id="login" class="form-control" type="text">
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="password"><b>Password</b></label>
                                    <input id="password" class="form-control" type="text">
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="role_select"><b>Role</b></label>
                                    <select class="form-select" name="role_select" id="role_select" size="2" multiple>
                                        <option th:each="role : ${all_roles}"
                                                th:value="${role.getId()}"
                                                th:text="${role.getAuthority()}"></option>
                                    </select>
                                </div>
                                <div class="text-center">
                                    <input name="change" id="add_new_user_button" class="btn btn-success" type="button" value="Add new user">
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>

</main>
</body>
</html>
